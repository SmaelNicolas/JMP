<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Universities</title>

		<!-- Link Estilos de mapa + Scripts -->
		<link
			href="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css"
			rel="stylesheet" />
		<script src="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js"></script>
		<script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.9.0/build/ol.js"></script>
		<!-- FIN  Link Estilos de mapa + Scripts -->

		<!-- ESTILOS CSS -->
		<link rel="stylesheet" href="./css/style.css" />
		<!-- FIN ESTILOS CSS -->
	</head>

	<body>
		<!-- CONTAINER PAGINA COMPLETA -->
		<main class="travelSearchContainer">
			<!-- CONTAINER SEARCH  -->
			<div id="travelBoxSearchContainer" class="travelBoxSearchContainer">
				<!-- TITLE -->
				<div
					class="travelBoxSearchLabelsContainer"
					id="travelBoxSearchLabelsContainer">
					<h1 class="travelBoxSearchLabels" id="topUniversitiesLabel">
						Top
						<span class="travelBoxSearchLabelsSpan">
							Universities
						</span>
					</h1>
				</div>
				<div class="travelBoxSearchInputsContainer">
					<!-- SEARCH BY NAME -->
					<div class="travelBoxSearchInputWithIcon">
						<img
							class="travelBoxSearchInputsIcon"
							src="./Assets/icons/search-white.svg" />
						<input
							class="travelBoxSearchInputs"
							id="travelBoxSearchInput"
							type="text"
							placeholder="" />
						<div
							id="travelContainerSuggestion"
							class="travelContainerSuggestion">
							<div
								id="closeListSuggestion"
								class="travelBoxSearchListCountriesClose">
								Clear All
							</div>
						</div>
					</div>
					<div id="expandTravelBoxSearch"></div>
					<!-- SEARCH BY COUNTRY -->
					<div class="travelBoxSearchCountrysContainer">
						<div
							class="travelBoxSearchSelector"
							id="travelSearchSelector">
							Country
						</div>
						<div
							id="travelBoxSearchListCountriesContainer"
							class="travelBoxSearchListCountriesContainer">
							<div
								id="closeListCountries"
								class="travelBoxSearchListCountriesClose">
								Clear All
							</div>
						</div>
					</div>
				</div>
			</div>
			<div id="separatorContainerForCards"></div>
			<!-- CONTAINER RENDER ALL CARDS -->
			<div
				id="containerUniversitySearchResult"
				class="containerUniversitySearchResult"></div>
		</main>

		<script type="module" src="./Js/script.js"></script>
	</body>
</html>
