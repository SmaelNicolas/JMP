<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Maquetado</title>

		<!-- MAPAS -->
		<link
			href="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css"
			rel="stylesheet" />
		<script src="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js"></script>
		<script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.9.0/build/ol.js"></script>
		<!-- FIN MAPAS -->
		<!-- ESTILOS -->
		<link rel="stylesheet" href="./css/style.css" />
		<!-- FIN ESTILOS -->
	</head>

	<body>
		<div class="travelSearchContainer">
			<div class="travelBoxSearchContainer">
				<div
					class="travelBoxSearchLabelsContainer"
					id="travelBoxSearchLabelsContainer">
					<div
						class="travelBoxSearchLabels"
						id="topUniversitiesLabel">
						Top Universities
					</div>
				</div>
				<div class="travelBoxSearchInputsContainer">
					<img
						class="travelBoxSearchInputsIcon"
						src="./Assets/icons/search-white.svg" />
					<input
						class="travelBoxSearchInputs"
						id="travelBoxSearchInput"
						type="text"
						placeholder="" />
					<select
						class="travelBoxSearchSelector"
						name="travelSearchSelector"
						id="travelSearchSelector">
						<option
							class="travelSearchSelectorOption"
							value="noSearch">
							Country
						</option>
					</select>
				</div>
			</div>

			<div
				id="containerUniversitySearchResult"
				class="containerUniversitySearchResult"></div>
		</div>

		<script type="module" src="./Js/script.js"></script>
	</body>
</html>
